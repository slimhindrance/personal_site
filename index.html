<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chris Lindeman - Data Scientist & AI Strategist</title>

    <!-- Tailwind CSS -->
    <link href="tailwind_theme/tailwind.css" rel="stylesheet" type="text/css">

    <!-- Pinegrow Interactions -->
    <script>
        (function () {
            try {
                if (!document.documentElement.hasAttribute('data-pg-ia-disabled')) {
                    window.pgia_small_mq = typeof pgia_small_mq === 'string' ? pgia_small_mq : '(max-width:767px)';
                    window.pgia_large_mq = typeof pgia_large_mq === 'string' ? pgia_large_mq : '(min-width:768px)';
                    var style = document.createElement('style');
                    var pgcss = `
                        html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}
                        html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}
                    `;
                    if (document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {
                        pgia_small_mq = '(min-width:0)';
                        pgia_large_mq = '(min-width:99999px)';
                    }
                    pgcss += `@media ${pgia_small_mq} {
                        html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}
                        html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}
                    }`;
                    pgcss += `@media ${pgia_large_mq} {
                        html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}
                        html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}
                    }`;
                    style.innerHTML = pgcss;
                    document.querySelector('head').appendChild(style);
                }
            } catch (e) {
                console && console.log(e);
            }
        })();
    </script>

</head>

<body class="text-gray-500">
    <div data-include="static/header.html"></div>

    <main>
        <!-- Content Section -->
        <section class="bg-gray-100 text-center py-24">
            <div class="container mx-auto px-4">
                <div class="flex flex-wrap items-center justify-center space-y-6 lg:space-y-0">
                    <div class="w-full md:w-10/12 xl:w-7/12">
                        <img src="assets/images/landing_image.tiff" alt="Landing Image"
                             class="bg-white inline-flex mb-6 p-2 rounded-full shadow-xl w-1/2">
                        <h1 class="font-bold text-4xl text-gray-900 lg:text-5xl leading-tight mb-2">
                            Chris Lindeman: Technical Solutions Expert
                        </h1>
                        <p class="mb-6">For years, Chris has been building bespoke solutions to everyday and uncommon problems locally and in the cloud, from simple process redesign to complex AI systems integration.</p>
                        <div class="flex space-x-2">
                            <a href="https://github.com/slimhindrance" aria-label="GitHub" class="bg-primary-500 hover:bg-primary-600 p-2 rounded-full text-white">
                                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo" class="h-5 w-5 rounded-full">
                            </a>
                            <a href="https://chrislindeman.substack.com" aria-label="Substack" class="bg-primary-500 hover:bg-primary-600 p-2 rounded-full text-white">
                                <img src="https://substack.com/img/substack.png" alt="Substack Logo" class="h-5 w-5 rounded-full">
                            </a>
                            <a href="https://www.linkedin.com/in/cwlindeman" aria-label="LinkedIn" class="bg-primary-500 hover:bg-primary-600 p-2 rounded-full text-white">
                                <img src="assets/images/linkedinlogo.png" alt="LinkedIn Logo" class="h-5 w-5 rounded-full">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Floating Chat Button -->
        <button id="chat-toggle-btn" class="fixed bottom-5 right-5 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 z-50">
            Chat
        </button>

        <!-- Floating Chat Window -->
        <div id="chat-window" class="hidden fixed bottom-5 right-5 w-80 h-96 bg-white shadow-xl rounded-lg overflow-hidden z-50 border">
            <!-- Close Button inside the chat window -->
            <button id="chat-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl font-bold">Ã—</button>

            <!-- Embedded Chatbot inside the iframe -->
            <iframe src="http://omsa.servebeer.com:1595" class="w-full h-full border-none"></iframe>
        </div>

    </main>

    <div data-include="static/footer.html"></div>

    <!-- Chatbot Script for Open/Close Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("JavaScript Loaded");
            const chatToggleBtn = document.getElementById('chat-toggle-btn');
            const chatWindow = document.getElementById('chat-window');
            const chatCloseBtn = document.getElementById('chat-close-btn');

            if (chatToggleBtn && chatWindow && chatCloseBtn) {
                // Open Chat Window
                chatToggleBtn.addEventListener('click', () => {
                    chatWindow.classList.remove('hidden');
                    chatToggleBtn.classList.add('hidden');
                });

                // Close Chat Window
                chatCloseBtn.addEventListener('click', () => {
                    chatWindow.classList.add('hidden');
                    chatToggleBtn.classList.remove('hidden');
                });
            } else {
                console.error('One or more elements not found');
            }
        });
    </script>

</body>
</html>
