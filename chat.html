<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chris Lindeman - Data Scientist & AI Strategist</title>
    <link href="tailwind_theme/tailwind.css" rel="stylesheet" type="text/css">
    <script>
        /* Pinegrow Interactions, do not remove */
        (function () {
            try {
                if (!document.documentElement.hasAttribute('data-pg-ia-disabled')) {
                    window.pgia_small_mq = typeof pgia_small_mq == 'string' ? pgia_small_mq : '(max-width:767px)';
                    window.pgia_large_mq = typeof pgia_large_mq == 'string' ? pgia_large_mq : '(min-width:768px)';
                    var style = document.createElement('style');
                    var pgcss = 'html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';
                    if (document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {
                        pgia_small_mq = '(min-width:0)';
                        pgia_large_mq = '(min-width:99999px)'
                    }
                    pgcss += '@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';
                    pgcss += '@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';
                    style.innerHTML = pgcss;
                    document.querySelector('head').appendChild(style);
                }
            } catch (e) {
                console && console.log(e);
            }
        })()
    </script>
    <script>
        function includeHTML() {
            const includes = document.querySelectorAll('[data-include]');
            includes.forEach(include => {
                const file = include.getAttribute('data-include');
                fetch(file)
                    .then(response => response.text())
                    .then(data => {
                        include.innerHTML = data;
                    })
                    .catch(error => console.error('Error:', error));
            });
        }
        document.addEventListener('DOMContentLoaded', includeHTML);
    </script>
</head>
<body class="text-gray-500">
<div data-include="static/header.html"></div>
<main>
    <section class="bg-gray-100 relative text-center">
        <div class="container mx-auto px-4 py-24">
            <div class="-mx-4 flex flex-wrap items-center justify-center space-y-6 lg:space-y-0">
                <div class="px-4 w-full md:w-10/12 xl:w-7/12">
                    <img class="bg-white inline-flex mb-6 p-2 rounded-full shadow-xl w-1/2" alt="..." width="800" height="800"
                         src="assets/images/landing_image.tiff">
                    <h1 class="font-bold mb-2 text-4xl text-gray-900 md:leading-tight lg:leading-tight lg:text-5xl">Chris Lindeman: Technical Solutions Expert</h1>
                    <p></p>
                    <h1 class="font-bold mb-2 text-4xl text-gray-900 md:leading-tight lg:leading-tight lg:text-5xl"></h1>
                    <p class="mb-6">Feel free to talk to me, in the form of my computer chatbot. It's a work in progress, but </p>
                    <div class="flex-wrap inline-flex space-x-2">
                        <a href="#" aria-label="facebook" class="bg-primary-500 hover:bg-primary-600 p-2 rounded-full text-white">
                            <svg viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
                                <path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4v-8.5z"></path>
                            </svg>
                        </a>
                        <a href="#" aria-label="twitter" class="bg-primary-500 hover:bg-primary-600 p-2 rounded-full text-white">
                            <svg viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
                                <path d="M22.162 5.656a8.384 8.384 0 0 1-2.402.658A4.196 4.196 0 0 0 21.6 4c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 0 0-7.126 3.814 11.874 11.874 0 0 1-8.62-4.37 4.168 4.168 0 0 0-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.168 4.168 0 0 1-1.894-.523v.052a4.185 4.185 0 0 0 3.355 4.101 4.21 4.21 0 0 1-1.89.072A4.185 4.185 0 0 0 7.97 16.65a8.394 8.394 0 0 1-6.191 1.732 11.83 11.83 0 0 0 6.41 1.88c7.693 0 11.9-6.373 11.9-11.9 0-.18-.005-.362-.013-.54a8.496 8.496 0 0 0 2.087-2.165z"></path>
                            </svg>
                        </a>

                        <!-- Input Form for GPT-3.5 API -->
                        <form id="inputForm" class="bg-gray-100 p-6 rounded shadow-md w-full max-w-md mx-auto mt-10">
                            <label for="input" class="block text-left mb-2 text-lg text-gray-700">Enter text:</label>
                            <input type="text" id="input" name="input" class="w-full px-3 py-2 mb-4 border border-gray-300 rounded" placeholder="Type your message here">
                            <button type="submit" class="bg-primary-500 hover:bg-primary-600 px-4 py-2 rounded text-white w-full">Submit</button>
                        </form>
                        <h2 class="mt-6 text-lg text-gray-700">Response:</h2>
                        <p id="response" class="bg-gray-50 p-4 rounded shadow-md text-left"></p>
                        
                        <script>
                            document.getElementById('inputForm').addEventListener('submit', async function(event) {
                                event.preventDefault();
                                const input = document.getElementById('input').value;
                                const responseElement = document.getElementById('response');
                                
                                try {
                                    const response = await fetch('https://vast-waters-75385-8c0ecbdae6c0.herokuapp.com/api', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({ input: input })
                                    });
                                    const result = await response.json();
                                    if (response.ok) {
                                        responseElement.innerText = result.response;
                                    } else {
                                        responseElement.innerText = 'Error: ' + result.error;
                                    }
                                } catch (error) {
                                    responseElement.innerText = 'Error: ' + error.message;
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div data-include="static/footer.html"></div>
</body>
</html>
